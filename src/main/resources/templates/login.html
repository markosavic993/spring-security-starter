<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marko Savic">

    <title>Login</title>

    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Welcome, please sign in</h3>
        <br/>

        <label for="email" class="sr-only">Email address</label>
        <input type="text" id="email" name="email" placeholder="Email address"
               class="form-control"/> <br/>

        <label for="password" class="sr-only">Password</label>
        <input type="password" placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
        <br>
        <div class="row form-other-actions">
            <div class="col-md-6">
                <a th:href="@{/registration}" class="btn btn-md btn-warning btn-block">New user? Register</a>
            </div>
            <div class="col-md-6">
                <a th:href="@{/}" class="btn btn-md btn-warning btn-block">Forgot Password?</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
